<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>⊗jsPrStLC Линейный календарь</title>
</head>
<body>
   
   <div class="wrapper">

      <header class="header">
         <div class="container">
            <div class="header__row">
               <h1 class="header__title title">⊗jsPrStLC Линейный календарь</h1>
            </div>
         </div>
      </header>

      <div class="content">
         <div class="container">
            <div class="content__wrap">

               <div class="calendar">

                  <div class="calendar__inputs">
                     <input class="calendar__inp-year calendar--hidden" type="text" value="">
                     <input class="calendar__inp-month calendar--hidden" type="text" value="">
                     <input class="calendar__inp-day calendar--hidden" type="text" value="">
                     <input class="calendar__inp-week calendar--hidden" type="text" value="">
                  </div>

                  <div class="calendar__btns">
                     <button class="calendar__previous">Предыдущий</button>
                     <button class="calendar__next">Следующий</button>
                  </div>

                  <div class="calendar__body">

                     <div class="calendar__month">Месяц <span>год</span></div>
                     <div class="calendar__weeks">
                        <span class="calendar__item-week">пн</span>
                        <span class="calendar__item-week">вт</span>
                        <span class="calendar__item-week">ср</span>
                        <span class="calendar__item-week">чт</span>
                        <span class="calendar__item-week">пт</span>
                        <span class="calendar__item-week">сб</span>
                        <span class="calendar__item-week">вс</span>
                     </div>

                     <div class="calendar__list-box">  
                        <!-- <li class="calendar__list">1</li> -->
                     </div>

                  </div>

               </div>

            </div>

         </div>
      </div>
         
      <footer class="footer">
         <div class="container">
            <div class="footer__row">
               <h2 class="footer__title title">⊗jsPrStLC Линейный календарь</h2>
            </div>
         </div>
      </footer>

   </div>

   <script src="./js/main.js"></script>
</body>
</html>
